<container *ngIf="currencyVal">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Currency</th>
        <th scope="col">Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let item of currencyVal; let index=index'>
        <td>{{index+1}}</td>
        <td>{{item.descp}}({{item.code}})</td>
        <td>{{item.rate}} </td>
      </tr>
    </tbody>
  </table>
</container>
